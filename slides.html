<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slides</title>
    <link rel="stylesheet" href="slides.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="https://img.icons8.com/?size=50&id=26191&format=png" alt="back" id="backbtn">
        <div class="gallery">
            <div>
                <span><img src="https://images.unsplash.com/photo-1500817487388-039e623edc21?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDN8fHdhbGxwYXBlcnxlbnwwfHwwfHx8MA%3D%3D" alt="image"></span>
                <span><img src="https://images.unsplash.com/photo-1664292743689-35c2451783c5?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTJ8fGNvbG9yZnVsbHxlbnwwfHwwfHx8MA%3D%3D" alt="image"></span>
                <span><img src="https://images.unsplash.com/photo-1527769929977-c341ee9f2033?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHdhbGxwYXBlcnxlbnwwfHwwfHx8MA%3D%3D" alt="image"></span>
            </div>
    
            <div>
                <span><img src="https://images.unsplash.com/photo-1502943693086-33b5b1cfdf2f?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTgwfHx3YWxscGFwZXJ8ZW58MHx8MHx8fDA%3D" alt="image"></span>
                <span><img src="https://images.unsplash.com/photo-1500462918059-b1a0cb512f1d?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTI4fHx3YWxscGFwZXJ8ZW58MHx8MHx8fDA%3D" alt="image"></span>
                <span><img src="https://images.unsplash.com/photo-1502989642968-94fbdc9eace4?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTY3fHx3YWxscGFwZXJ8ZW58MHx8MHx8fDA%3D" alt="image"></span>
            </div>
        </div> 
        <img src="https://img.icons8.com/?size=50&id=26196&format=png" alt="next" id="nextbtn">
    </div>
<script>
  
  let scrollBar = document.querySelector(".gallery");
  let backbtn = document.getElementById("backbtn")
  let nextbtn = document.getElementById("nextbtn")

  scrollBar.addEventListener("wheel", (event) =>{
    evt.preventDefault()
    scrollBar.scrollLeft += evt.deltaY
    scrollBar.style.scrollBehaviour = "auto";

  })
  nextbtn.addEventListener("click", ()=>{
    scrollBar.style.scrollBehaviour = "smooth";
    scrollBar.scrollLeft += 900;
  })
  backbtn.addEventListener("click", ()=>{
    scrollBar.style.scrollBehaviour = "smooth";
    scrollBar.scrollLeft -= 900;
  })


</script>

</body>
</html>
