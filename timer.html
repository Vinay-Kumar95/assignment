<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="timer.css">

</head>
<body>
    <h1> New Year Countdown</h1>
    <div id="countdown" class="countdown">

        <div class="time">
            <h2 id="days"></h2>
            <small> Days</small>
        </div>

        <div class="time">
            <h2 id="hours"></h2>
            <small> Hours</small>
        </div>

        <div class="time">
            <h2 id="minutes"></h2>
            <small> Minutes</small>
        </div>

        <div class="time">
            <h2 id="seconds"></h2>
            <small> Seconds</small>
        </div>

    </div>
          
    <script>
        let targetDate = new Date('Jan 1, 2025 00:00:00').getTime();
        function newyear(){
            let current = new Date().getTime();
            difference = targetDate - current;

            let seconds =1000;
            let minutes= seconds * 60;
            let hours = minutes * 60;
            let days = hours * 24;

            let d = Math.floor(difference / (days));
            let h = Math.floor((difference % (days)) / (hours));
            let m = Math.floor((difference % (hours)) / (minutes));
            let s = Math.floor((difference % (minutes)) /(seconds));

            document.getElementById('days').innerText=d;
            document.getElementById('hours').innerText=h;
            document.getElementById('minutes').innerText=m;
            document.getElementById('seconds').innerText=s;
        }

        setInterval(function(){
            newyear()
        },1000)

    </script> 
</body>
</html>
